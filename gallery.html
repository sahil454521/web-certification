<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Interactive Photo Gallery</h1>
        <div class="gallery-container">
            <div class="thumbnails">
                <img id="thumb1" src="https://picsum.photos/150/150?random=1" alt="Mountain landscape with snow-capped peaks" class="thumbnail">
                <img id="thumb2" src="https://picsum.photos/150/150?random=2" alt="Ocean waves crashing on rocky shore" class="thumbnail">
                <img id="thumb3" src="https://picsum.photos/150/150?random=3" alt="Forest path with autumn leaves" class="thumbnail">
                <img id="thumb4" src="https://picsum.photos/150/150?random=4" alt="City skyline at sunset" class="thumbnail">
                <img id="thumb5" src="https://picsum.photos/150/150?random=5" alt="Desert landscape with sand dunes" class="thumbnail">
                <img id="thumb6" src="https://picsum.photos/150/150?random=6" alt="Lake reflection with surrounding trees" class="thumbnail">
            </div>
            <div class="main-image-container">
                <img id="mainImage" src="https://picsum.photos/600/400?random=1" alt="Mountain landscape with snow-capped peaks" class="main-image">
                <p id="imageDescription">Mountain landscape with snow-capped peaks</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
